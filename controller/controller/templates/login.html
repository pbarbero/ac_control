{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style type="text/css">
#main{
    margin-left: 20%;
    margin-top: 10%;
}
</style>

<div id=main>
    <h1 class="display-1"></h2class>Login</h1>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
